name: Feature request
description: Suggest an improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What workflow is painful today?
      placeholder: I need faster switching between bookmarked Jira tickets and Confluence pages.
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What should be added/changed?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any workaround you tried
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Jira
        - Confluence
        - Common UI
        - Caching/Performance
        - API Integration
        - Docs
    validations:
      required: true
